            <form>
        	<label for="fuID">Fairfield ID*: </label>
 				<input type="text" name="fuID" id="fuID"><br><br>
 				
 			<label for="username">Username*: </label>
 				<input type="text" name="username" id="username"><br><br>
 				
  			<label for="password">Password*: </label>
  				<input type="password" name="password" id="password"><br><br>
  				
  			<label for="firstname">First Name*: </label>
 				<input type="text" name="firstname" id="firstname"><br><br>
 				
  			<label for="lastname">Last Name*: </label>
  				<input type="text" name="lastname" id="lastname"><br><br>
  				
  			<label for="DOB">Date of Birth*: </label>
 				<input type="date" name="DOB" id="DOB"><br><br>
 				
 			<label for="gender">Gender*: </label>
 				<select>
  					<option value="male">Male</option>
  					<option value="female">Female</option>
  					<option value="other">Other</option>
				</select> <br><br>
				
			<label for="DOB">Height*: </label>
 				<input type="text" name="heightft" id="heightft" size="5">'
 				<input type="text" name="heightin" id="heightin" size="5">"<br><br>
 				
 			<label for="DOB">Weight: </label>
 				<input type="text" name="weight" id="weight" size="10">lbs<br><br>
 				
 			<label for="DOB">Religious Preference: </label>
 				<input type="text" name="religion" id="religion"><br><br>

 			<label for="phone">Phone Number*: </label>
 				<input type="tel" name="phone" id="phone"><br><br>
 				
 			<label for="email">Email*: </label>
 				<input type="email" name="email" id="email"><br><br>
 				
 			<label for="role">Role*: </label>
 				<select id="role">
  					<option value="facstaff">Faculty/Staff</option>
  					<option value="student">Student</option>
				</select> <br><br>
				
			<label for="school">School*: </label>
 				<select id="school">
  					<option value="engineering">Engineering</option>
  					<option value="nursing">Nursing</option>
  					<option value="artsandsciences">Arts and Sciences</option>
  					<option value="business">Business</option>
				</select> <br><br>
			
			<label for="dept">Department*: </label>
 				<input type="text" name="dept" id="dept"><br><br>	
 			
			<label for="res">Residence*: </label>
 				<input class="stu" type="text" name="res" id="res"><br><br>
				
			<label for="major1">Major*: </label>
 				<input class="stu" type="text" name="major1" id="major2"><br><br>
 				
 			<label for="major2">Major: </label>
 				<input class="stu" type="text" name="major2" id="major2"><br><br>
 				
 			<label for="major3">Major: </label>
 				<input class="stu" type="text" name="major3" id="major3"><br><br>
			
			<label for="minor1">Minor: </label>
